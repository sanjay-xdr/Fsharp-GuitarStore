<!DOCTYPE html>

  <body>
    <nav class="navigation">

      <div class="nav__searchbar">
        <input type="text" class="input" />

      <div class="nav-other">

        <div class="icon">
          <a href="" class="anchor"> <i class="fa fa-heart icon-heart"></i></a>

    <main class="container-flex flex-center form-container flex-column">
      <h2 class="font-xl">Sign Up</h2>
      <form action="#" method="post">
        <label for="" class="label-text">
          First Name <br />
          <input type="text" class="input" />
        </label>
        <br />

        <label for="" class="label-text">
          Last Name <br />
          <input type="text" class="input" />
        </label>
        <br />

        <label for="" class="label-text">
          Email <br />
          <input type="email" class="input" />
        </label>
        <br />

        <label for="" class="label-text">
          Password <br />
          <input type="password" class="input" />
        </label>
        <br />

        <br />

        <label for="" class="label-text">
          Confirm Password <br />
          <input type="password" class="input" />
        </label>
        <br />
        <div class="btn-container">
          <p class="font-medium hover-underline">Show password</p>
        </div>

        <input type="submit" value="Sign up" class="input btn-default" />
      </form>
    </main>
  </body>
